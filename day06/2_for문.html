<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>for문</h2>
        <script>
            document.write('for문 위쪽의 문장 <br>');
            for (let i = 0; i <= 10; i++) {
                document.write(i + '배상엽');
                document.write('<br>');
            }
            document.write('for문 아래쪽 문장');

            document.write('<br>');
            document.write('<h2>실습</h2>');
            // 1 2 3 4 5 6 ... 10 출력하기
            for (let i = 0; i < 10; i++) {
                document.write(i + 1 + ' ');
            }

            document.write('<br>');
            // 10 9 8 7 ... 1 출력하기
            for (let i = 0; i < 10; i++) {
                document.write(10 - i + ' ');
            }

            document.write('<br>');

            // 1부터 10까지 총합 출력하기
            let total = 0;
            for (let i = 1; i <= 10; i++) {
                total += i; //total = total + i;
            }
            document.write('총합 : ' + total + '<br>');

            // 1부터 10까지 누적 곱 출력하기 1*2*...10

            let res = 1;
            for (let i = 1; i <= 10; i++) {
                res *= i; // res = res * i;
            }
            document.write('결과 : ' + res + '<br>');
            // 1부터 100까지 숫자 중 3의 배수 출력하기
            // 3 6 9 12 ... 99
            for (let i = 1; i <= 100; i++) {
                if (i % 3 == 0) {
                    document.write(i + ' ');
                }
            }
            document.write('<br>');

            for (let i = 1; i <= 100; i++) {
                if (i % 3 != 0) {
                    continue; // 자신을 감싸는 반복문의 다음 반복실행
                }
                document.write(i + ' ');
            }
            document.write('<br>');

            // 구구단 3단출력하기
            // ---3단---
            // 3 X 1 = 3
            // 3 X 2 = 3
            // ...
            // 3 X 9 = 27
            document.write('---3단---<br>');
            for (let i = 1; i <= 9; i++) {
                document.write(`3 X ${i} = ${3 * i}<br>`);
            }
            document.write('<br>');

            for (let i = 0; i < 10; i++) {
                if (i == 2) {
                    continue;
                }
                document.write(i + ' ');
            }

            let a = 10;
            let name = '배상엽';
            document.write(name + '님의 나이는 ' + a + '입니다<br>');
            document.write(`${name}님의 나이는 ${a}입니다<br>`);
        </script>
    </body>
</html>
