<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>switch문</h2>
        <script>
            let num = 180;

            switch (num - 130) {
                case 100:
                    console.log('100영역');
                    break; // switch문을 즉시 종료한다
                case 50:
                    console.log('50영역');
                    break;
                case 10:
                    console.log('10영역');
                    break;
                default:
                    console.log('default영역');
            }

            console.log('switch문 바깥 영역');
        </script>
    </body>
</html>
