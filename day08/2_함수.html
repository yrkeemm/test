<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>사용자 정의 함수</h2>
    <button type="button" onclick="f1()">클릭해보세요</button>
    <script>
        function f1(){
            console.log('click');
            console.log('good');
        }

        function print(name, age){
            // name이라는 변수는 매개변수, parameter
            // 매개변수에는 함수를 사용할 떄 소괄호 안에서 넘겨준 값이 대입된다.
            console.log('만나서 반갑습니다');
            console.log('내 이름은' + name +'입니다');
            console.log('나이는' + age +'입니다');
        }

        print('김유림', 29);
        console.log('오늘은 수요일');
        print('바보', 5);

        function getSumOfArray(ar){
            let total = 0;
            for (let element of ar){
                total += element;
            }
            console.log(total);
            return total; // return : 함수 사용 결과를 값으로 되돌려준다
        }

        console.log(getSumOfArray([1,5,4]) / 3);


        let res = getSumOfArray([10,50,40]);
        console.log(res);


        console.log(Math.floor(2.21));

    </script>
</body>
</html>
