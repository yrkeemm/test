<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 3px solid black;
            width: 80%;
            height: 300px;
            margin: 30px auto;
            text-align: center;
        }
        .res-div {
            background: black;
            
        }
        p {
            color: white;
            font-size: 30px;
            font-weight: 900;
        }
        span {
            color: yellow;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h2>input과 버튼으로 입력받기</h2>
    <div>
        <label>
            숫자를 입력하세요
            <input type="number" id="input1">
        </label>
        <button type="button" onclick="getSum()"><span>클릭</span></button>
    </div>
    <div class="res-div">
        <p>결과는 <span id="res">결과자리</span> 입니다.</p>
    </div>

    <script>
        function getSum(){
            let num1 = document.getElementById('input1').value;
            // console.log(num1);

            let total = 0;
            for(let i = 1; i <= num1; i++){
                total += 1;
            }

            document.getElementById('res').textContent = num1;

        }
    </script>





</body>
</html>
