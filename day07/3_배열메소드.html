<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열 메소드</h2>
    <script>
        let scores = [80, 50, 90];
        // 인덱스번호가 0~2
        console.log(scores);

        //요소추가 push()
        scores[3] = 100;
        console.log(scores);  // 80, 50, 90, 100

        scores.push(77);
        console.log(scores); // 80, 50, 90, 100, 77


        //요소 삭제 pop() 마지막 요소 삭제
        let res = scores.pop();
        console.log(res);
        console.log(scores); // 80, 50, 90, 100

        // shift() : 맨 앞 요소 삭제
        // 함수 사용 결과는 삭제된 요소
        scores.shift();
        console.log(scores);

        // splice(인덱스 번호, 갯수) : 중간 요소 삭제
        // 함수 사용 결과는 삭제된 요소들이 들어있는 리스트
        res = scores.splice(1,1);
        console.log(res);
        console.log(scores);







    </script>
</body>
</html>
